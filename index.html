<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->  



  <section id="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="your full name" required />
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder=" your email" required />
      <label id="number-label">Age (optional)</label>
      <input id="number" type="number" min="10" max="10" placeholder="your Age" required />
      <label>Which option best describes your current role?</label>
        <select id="dropdown">
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>prefer not to say</option>
            <option>Other</option>
        </select><br/>
        
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="codecamp" value="definitely"> Definitely</label>
        <label><input type="radio" name="codecamp" value="maybe"> Maybe</label>
        <label><input type="radio" name="codecamp" value="not sure"> Not sure</label><br/>
        
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option>Challenges</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>

        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" > Front-end Projects</label>
        <label><input type="checkbox" > Back-end Projects</label>
        <label><input type="checkbox" > Challenges</label>

        <label>Any comments or suggestions?</label>
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        <input id="submit" type="submit"/>

    </form>
</section>






    <script  src="js/index.js"></script>
  </body>
</html>
